<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Health Data</title>
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #6EE7B7, #3B82F6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.6s ease;
    }

    .form-container h1 {
      font-size: 22px;
      color: #111827;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 18px;
    }
    label {
      display: block;
      font-size: 14px;
      color: #374151;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus {
      border-color: #3B82F6;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3B82F6;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #2563EB;
      transform: translateY(-1px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Add New Health Record</h1>
    <form method="POST">
      <div class="form-group">
        <label for="date">Date</label>
        <input type="text" id="date" name="date" placeholder="YYYY-MM-DD" required>
      </div>

      <div class="form-group">
        <label for="steps">Steps</label>
        <input type="number" id="steps" name="steps" placeholder="e.g. 5000" required>
      </div>

      <div class="form-group">
        <label for="calories">Calories</label>
        <input type="number" step="0.1" id="calories" name="calories" placeholder="e.g. 220.5" required>
      </div>

      <div class="form-group">
        <label for="heart_rate">Heart Rate (bpm)</label>
        <input type="number" id="heart_rate" name="heart_rate" placeholder="e.g. 75" required>
      </div>

      <button type="submit">ðŸ’¾ Save Record</button>
    </form>
  </div>
</body>
</html>
